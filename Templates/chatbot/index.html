<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Mufti | Professional Chat Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="botstyle.css">
</head>
<body class="h-screen flex flex-col overflow-hidden">

<!-- Navigation Bar -->
<nav class="bg-white shadow-sm border-b">
    <div class="container mx-auto px-4 py-3">
        <div class="flex items-center justify-between px-4">
    <!-- Logo Section -->
    <div class="flex items-center space-x-3">
        <img src="https://placehold.co/40x40/4361ee/FFFFFF?text=EM" alt="AI Assistant logo" class="rounded-lg" />
        <h1 class="text-xl font-bold text-gray-800">AI Assistant</h1>
    </div>

    <!-- Center Controls -->
    <div class="flex items-center space-x-4 mx-4"> <!-- Added margin here -->
        <!-- Language Selector -->
        <div class="relative">
            <select id="language-selector" class="appearance-none bg-gray-50 border border-gray-300 rounded-lg px-3 py-2 pr-8 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="en">English</option>
                <option value="ar">العربية</option>
            </select>
            <i class="fas fa-chevron-down absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none"></i>
        </div>

        <!-- Theme Toggle -->
        <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-100 transition-colors" title="Toggle theme">
            <i class="fas fa-sun text-gray-600"></i>
        </button>

        <!-- Chat History -->
        <button id="history-btn" class="p-2 rounded-lg hover:bg-gray-100 transition-colors" title="Chat history">
            <i class="fas fa-history text-gray-600"></i>
        </button>
    </div>

    <!-- Right Controls -->
    <div class="flex items-center space-x-3">
        <!-- Menu Button -->
        <button id="menu-btn" class="p-2 rounded-lg hover:bg-gray-100 transition-colors" title="Menu">
            <i class="fas fa-bars text-gray-600"></i>
        </button>

        <!-- Settings -->
        <button id="settings-btn" class="p-2 rounded-lg hover:bg-gray-100 transition-colors" title="Settings">
            <i class="fas fa-cog text-gray-600"></i>
        </button>

        <!-- Profile -->
        <button id="profile-btn" class="p-2 rounded-lg hover:bg-gray-100 transition-colors" title="Profile">
            <i class="fas fa-user-circle text-gray-600 text-xl"></i>
        </button>
    </div>
</div>

    </div>
</nav>

<!-- Side Panel for History -->
<div id="history-panel" class="fixed top-0 right-0 h-full w-80 bg-white shadow-xl transform translate-x-full transition-transform duration-300 z-50">
    <div class="flex items-center justify-between p-4 border-b">
        <h3 class="text-lg font-semibold text-gray-800">Chat History</h3>
        <button id="close-history" class="p-2 hover:bg-gray-100 rounded-lg">
            <i class="fas fa-times text-gray-600"></i>
        </button>
    </div>
    <div id="history-list" class="p-4 overflow-y-auto h-full">
        <!-- History items will be populated here -->
    </div>
</div>

<!-- Menu Panel -->
<div id="menu-panel" class="fixed top-0 left-0 h-full w-64 bg-white shadow-xl transform -translate-x-full transition-transform duration-300 z-50">
    <div class="flex items-center justify-between p-4 border-b">
        <h3 class="text-lg font-semibold text-gray-800">Menu</h3>
        <button id="close-menu" class="p-2 hover:bg-gray-100 rounded-lg">
            <i class="fas fa-times text-gray-600"></i>
        </button>
    </div>
    <div class="p-4">
        <nav class="space-y-2">
            <a href="#" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-100 transition-colors">
                <i class="fas fa-home text-gray-600"></i>
                <span>Home</span>
            </a>
            <a href="#" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-100 transition-colors">
                <i class="fas fa-bookmark text-gray-600"></i>
                <span>Saved Chats</span>
            </a>
            <a href="#" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-100 transition-colors">
                <i class="fas fa-download text-gray-600"></i>
                <span>Export Data</span>
            </a>
            <a href="#" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-100 transition-colors">
                <i class="fas fa-question-circle text-gray-600"></i>
                <span>Help & Support</span>
            </a>
        </nav>
    </div>
</div>

<!-- ✅ Overlay for Panels -->
<div id="overlay" class="fixed inset-0 bg-black bg-opacity-30 z-40 hidden"></div>

<main class="flex-1 flex flex-col overflow-hidden">
    <!-- Chat Messages Scroll Area -->
    <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4 scrollbar-hide bg-gray-50">
        <div class="flex justify-start">
            <div class="flex space-x-2 max-w-4xl">
                <div class="flex-shrink-0">
                    <img src="https://placehold.co/32x32/3f37c9/FFFFFF?text=EM" alt="AI assistant avatar" class="w-8 h-8 rounded-full" />
                </div>
                <div class="bg-gray-100 rounded-xl rounded-tl-none px-4 py-3">
                    <div class="font-medium text-gray-700">Hello! I'm your AI assistant. How can I help you today?</div>
                    <div class="text-xs text-gray-500 mt-1">Just now</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Input Area Fixed at Bottom -->
    <div class="border-t border-gray-200 bg-white p-4 sticky bottom-0 z-10">
        <form id="message-form" class="flex space-x-2">
            <div class="relative flex-1 border border-gray-300 rounded-lg bg-white focus-within:ring-2 focus-within:ring-blue-500 focus-within:border-transparent">
                <input 
                    type="text" 
                    id="message-input" 
                    placeholder="Type your message..." 
                    class="w-full px-4 py-3 rounded-lg outline-none"
                    autocomplete="off"
                />
                <div class="absolute right-2 top-1/2 transform -translate-y-1/2 flex space-x-1">
                    <button type="button" class="text-gray-400 hover:text-blue-500 transition-colors">
                        <i class="far fa-smile"></i>
                    </button>
                    <button type="button" class="text-gray-400 hover:text-blue-500 transition-colors">
                        <i class="fas fa-paperclip"></i>
                    </button>
                </div>
            </div>
            <button 
                type="submit" 
                id="send-btn" 
                class="bg-blue-600 hover:bg-blue-700 text-white rounded-lg px-5 flex items-center justify-center transition-colors shadow-md"
            >
                <i class="fas fa-paper-plane"></i>
                <span class="ml-2 hidden sm:inline">Send</span>
            </button>
        </form>
        <div class="mt-2 flex justify-between items-center hidden">
            <div class="flex space-x-3">
                <button id="clear-btn" class="text-xs text-gray-500 hover:text-gray-700 hover:bg-gray-200 px-3 py-1 rounded transition-colors">
                    <i class="fas fa-trash-alt mr-1"></i> Clear chat
                </button>
                <button id="suggest-btn" class="text-xs text-gray-500 hover:text-gray-700 hover:bg-gray-200 px-3 py-1 rounded transition-colors">
                    <i class="fas fa-lightbulb mr-1"></i> Suggestions
                </button>
                <button id="voice-btn" class="text-xs text-gray-500 hover:text-gray-700 hover:bg-gray-200 px-3 py-1 rounded transition-colors">
                    <i class="fas fa-microphone mr-1"></i> Voice
                </button>
            </div>
            <div class="text-xs text-gray-500">
                <span id="message-count">0</span> messages
            </div>
        </div>
    </div>  
</main>

<!-- Footer -->
<footer class="bg-white border-t py-4 text-center text-sm text-gray-500">
    <div class="container mx-auto px-4">
        <p>© 2025 E-Mufti. All rights reserved.</p>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
